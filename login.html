<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ CrystEdge Investors</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="crystedge.css">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .login-container {
      max-width: 400px;
      margin: 8rem auto;
      padding: 2rem;
      background: #121212;
      border-radius: 12px;
      box-shadow: 0 0 20px #111;
      text-align: center;
    }

    .login-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .login-container p {
      color: #bbb;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    .login-container input:focus {
      outline: 2px solid #ffd700;
    }

    .login-container .btn {
      width: 100%;
      background: linear-gradient(135deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container .btn:hover {
      box-shadow: 0 0 12px #ffd700a0;
    }

    .login-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Investor Login</h2>
    <p>Enter the email and password we sent to your inbox.</p>

    <form action="#" method="POST" onsubmit="return validateLogin()">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="login-footer">
      Don't have access yet? <a href="invest.html" style="color:#ffd700;">Apply to Invest</a>
    </div>
  </div>

  <script>
    function validateLogin() {
      alert("Login submitted! If this were live, you'd be redirected.");
      return false; // Prevent actual submission
    }
  </script>

</body>
</html>
